<!DOCTYPE html>
<html>
<head>
  <script src="scripts/angular.js"></script>
  <script src="scripts/scripts.js"></script>
  <script src="scripts/MathFactory.js"></script>
  <script src="scripts/loginService.js"></script>

  </head>

<body ng-app="loginmodule">
  <div ng-controller="LoginController">
  <form>
    <strong>Trying to login with user name:</strong> {{user.username}}<br />
    <label>Enter Username :<input type="text" ng-model="user.username"/></label><br />
    <label>Enter Password :<input type="password" ng-model="user.password"/></label>
    <button ng-click="submitForm()">Login Here</button>
  </form>
  </div>
</body>
</html>
